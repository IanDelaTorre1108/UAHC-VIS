	<div class="container py-5">
		<div class="row mb-4 text-center">
			<div class="col-12">
				<h2 class="section-title">Contact Us</h2>
				<p class="text-muted">Send us a message or find us on campus.</p>
			</div>
		</div>
	
		<div class="row">
			<!-- Left: Contact Form -->
			<div class="col-md-6 mb-4">
				<div class="card shadow-sm">
					<div class="card-body">
						<form>
							<div class="mb-3">
								<label for="name" class="form-label">Your Name</label>
								<input type="text" class="form-control" id="name" placeholder="Juan Dela Cruz">
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Your Email</label>
								<input type="email" class="form-control" id="email" placeholder="juan@email.com">
							</div>
							<div class="mb-3">
								<label for="message" class="form-label">Message</label>
								<textarea class="form-control" id="message" rows="5" placeholder="Type your message here..."></textarea>
							</div>
							<button type="submit" class="btn btn-primary px-4">Send</button>
						</form>
					</div>
				</div>
			</div>
	
			<!-- Right: Google Map -->
			<div class="col-md-6 mb-4">
				<div class="card shadow-sm h-100">
					<div class="card-body p-0 h-100">
