        <div class="container-fluid" style="margin-left: 0;" id="mainContent">

					<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4 card">

					<div class="container  mt-4 card p-2">
						<form method="POST" class="container" action="/registration" enctype="multipart/form-data" id="registrationForm" >
							<h5 class="text-secondary mb-3">Owner Information</h5>
							<div class="row mb-3">
								<div class="col-md">
									<label for="last_name" class="form-label">Last Name</label>
									<input type="text" name="last_name" class="form-control">
								</div>
								<div class="col-md">
									<label for="first_name" class="form-label">First Name</label>
									<input type="text" name="first_name" class="form-control">
								</div>
								<div class="col-md">
									<label for="middle_name" class="form-label">Middle Name</label>
									<input type="text" name="middle_name" class="form-control">
								</div>
							</div>
					
							<div class="row mb-3">
								<div class="col-md">
									<label for="address" class="form-label">Address</label>
									<input type="text" class="form-control" name="address">
								</div>
								<div class="col-md-4">
									<label for="phone" class="form-label">Contact Number</label>
									<input type="text" name="phone" class="form-control">
								</div>
							</div>
					
							<div class="row mb-4">
								<div class="col-md">
									<label for="birthday" class="form-label">Birthday</label>
									<input type="date" name="birthday" class="form-control">
								</div>
								<div class="col-md">
									<label for="place_of_birth" class="form-label">Place of Birth</label>
									<input type="text" name="place_of_birth" class="form-control">
								</div>
								<div class="col-md-2">
									<label class="form-label">Gender</label>
									<select class="form-select" name="gender">
										<option selected disabled value="">Choose...</option>
										<option value="Male">Male</option>
										<option value="Female">Female</option>
										<option value="Others">Others</option>
									</select>
								</div>
								<div class="col-md-2">
									<label class="form-label">Civil Status</label>
									<select class="form-select" name="civil_status">
										<option selected disabled value="">Choose...</option>
										<option value="Single">Single</option>
										<option value="Married">Married</option>
										<option value="Widowed">Widowed</option>
										<option value="Separated">Separated</option>
									</select>
								</div>
							</div>
					
							<div class="row mb-4">
								<div class="">
									<label for="ownerPhoto" class="form-label">Upload Profile Picture</label>
									<input class="form-control" type="file" name="profile_pic" accept="image/*" required>
								</div>
							</div>
			
							<h5 class="text-secondary mb-3">Contact Incase of Emergency</h5>
							<div class="row">
								<div class="col-md">
									<label for="" class="form-label">Name</label>
									<input type="text" class="form-control" name="emergency_contact_name">
								</div>
								<div class="col-md">
									<label for="" class="form-label">Phone Number</label>
									<input type="number" class="form-control" name="emergency_contact_number">
								</div>
							</div>
					
							<h5 class="text-secondary mt-4 mb-3">Vehicle Information</h5>
							<div class="row mb-3">
								<div class="col-md">
									<label for="license_no" class="form-label">License No.</label>
									<input type="number" class="form-control" name="license_no">
								</div>
								<div class="col-md">
									<label for="expiry" class="form-label">Expiry</label>
									<input type="date" class="form-control" name="expiry">
								</div>
								<div class="col-md">
									<div class="mb-2">
										<label for="license_type">Type</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" id="studentLicense" value="Student License" name="license_type">
										<label class="form-check-label" for="studentLicense">Student License</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" id="nonProfessional" value="Non-Professional" name="license_type">
										<label class="form-check-label" for="nonProfessional">Non-Professional</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" id="professional" value="Professional" name="license_type">
										<label class="form-check-label" for="professional">Professional</label>
									</div>
								</div>  
							</div>
							<div class="row mb-3">
								<div class="col-md">
									<label for="" class="form-label">Type of Vehicle</label>
									<input type="text" class="form-control" name="vehicle_type">
								</div>
								<div class="col-md">
									<label for="" class="form-label">Color</label>
									<input type="text" class="form-control" name="color">
								</div>
								<div class="col-md">
									<label for="" class="form-label">Brand</label>
									<input type="text" class="form-control" name="brand">
								</div>
								<div class="col-md">
									<label for="" class="form-label">Plate No.</label>
									<input type="text" class="form-control" name="plate_number">
								</div>
								<div class="col-md">
									<div class="mb-2">
										<label for="vehicle_type">Ussage Classification</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="ussage_classification" id="vehiclePrivate" value="Private" onchange="toggleForHireFields()">
										<label class="form-check-label" for="vehiclePrivate">Private</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="ussage_classification" id="vehicleForHire" value="For Hire" onchange="toggleForHireFields()">
										<label class="form-check-label" for="vehicleForHire">For Hire</label>
									</div>
								</div>
							</div>
							<div class="row">

											<label for="franchise_no" class="form-label">Franchise Number</label>
											<input type="text" class="form-control" id="franchise_no" name="franchise_no">
										</div>
										<div class="mb-3">
											<label for="association" class="form-label">Association</label>
											<input type="text" class="form-control" id="association" name="association">
										</div>
									</div>
								</div>
							</div>

	<script>
		function toggleForHireFields() {
			const isForHire = document.getElementById('vehicleForHire').checked;
			const forHireFields = document.getElementById('forHireFields');
			forHireFields.style.display = isForHire ? 'block' : 'none';
		}
	</script>

<script>
	document.getElementById('registrationForm').addEventListener('submit', function(e) {
		e.preventDefault();
	
		const formData = new FormData(this);
	
		fetch('/registration', {
			method: 'POST',
			body: formData
		})
		.then(res => res.json())
		.then(data => {
			if(data.status === 'error') {
				Swal.fire({
					icon: 'error',
					title: 'Oops...',
					text: data.message,
				});
			} else if(data.status === 'success') {
				Swal.fire({
					icon: 'success',
					title: 'Success!',
					text: data.message,
				}).then(() => {
					// Optional: reset form or redirect
					this.reset();
				});
			}
		})
		.catch(() => {
			Swal.fire({
				icon: 'error',
				title: 'Error',
				text: 'Something went wrong. Please try again.'
			});
		});
	});
	</script>
