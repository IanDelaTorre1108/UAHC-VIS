<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center bg-light" style="height: 100vh;">

    <div class="login-container p-4 shadow rounded bg-white text-center">
        <div class="header mb-3">
            <h4 class="mb-1">Vehicle Identification System</h4>
            <hr>
        </div>

        <img src="https://antiquespride.edu.ph/wp-content/uploads/2021/12/ICONS-14.png" alt="Logo" class="logo mb-3" style="width: 80px; height: auto;">

        <form method="POST" action="">
            <h5 class="mb-4">Admin Login</h5>

            <div class="mb-3 text-start">
                <label for="username" class="form-label"><i class="bi bi-person-fill"></i> Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="mb-3 text-start">
                <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</html>
